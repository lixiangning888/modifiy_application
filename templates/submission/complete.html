{% extends "base.html" %}
{% block content %}
<p style="margin-bottom: 10px;"><img src="{{ STATIC_URL }}graphic/cuckoo.png" /></p>
<div class="alert alert-success"><h4>提交成功!</h4>
以下魔盾安全扫描任务已被成功提交:
{% for task in tasks %}
    <a href="{% url "submission.views.status" task %}">{{task}}</a>
{% endfor %}.
请点击链接查看扫描任务进度，登录用户可以随时在 我的扫描 页面监控个人扫描任务状态。
</div>
{% endblock %}
